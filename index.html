<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title> Term-inator </title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>


<div class="container-fluid" >

	<div class="row">
		<div class="col-sm-12">
			<h1>Term-inator</h1>
			<button id="start" class="btn btn-danger ">Start</button>
		</div>
	</div>

	<div class="row" id="game">
		<div class="col-sm-12">
			<h1 id="hiddenWord"></h1>
			<form class="form-inline">
			  <div class="form-group">
			    <input class="form-control" placeholder="guess" id="guess" maxlength="1"/>
			  </div>
			  
			  <button class="btn btn-danger btn-small" id="enter">Enter</button>
			</form>
<!-- 
			<h2>Correct Guesses:</h2>
			<div id="correctGuesses"></div>
 -->
			<h2>Incorrect Guesses:</h2>
			<div id="incorrectGuesses"></div>
		</div>

		<div class="col-sm-12 col-md-6">
			<h3>Wins: <span id=wins>0</span> </h3>
		</div>
		<div class="col-sm-12 col-md-6">
			<h3>Losses: <span id=losses>0</span></h3>
		</div>
	</div>
</div>

<script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
